<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폴리앨범</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <script type="module" src="script/main.js"></script>
</head>
<body>
    <section id="mainContainer">
        <h1 class="MainLogo">폴리<span>앨범</span></h1>
        <form id="SearchArea" action="searchResult.html" method="get">
            <input type="text" name="" id="SearchBox" placeholder="검색어 입력">
            <button id="searchBtn" type="button">검색</button>
        </form>
        <dialog id="nonKeywordDialog">
            <div>
                <h3 class="h3_warning">검색어를 입력해 주세요!</h3>
                <div class="bottomArea">
                    <button class="diaClose">닫기</button>
                </div>
            </div>
        </dialog>
        
    </section>
</body>
</html>
